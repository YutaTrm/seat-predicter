steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'SUPABASE_URL=${_SUPABASE_URL}'
      - '--build-arg'
      - 'SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_ROLE_KEY}'
      - '--build-arg'
      - 'SITE_URL=${_SITE_URL}'
      - '--build-arg'
      - 'RAKUTEN_APP_ID=${_RAKUTEN_APP_ID}'
      - '--build-arg'
      - 'RAKUTEN_AFFILIATE_ID=${_RAKUTEN_AFFILIATE_ID}'
      - '--build-arg'
      - 'GOOGLE_ANALYTICS_ID=${_GOOGLE_ANALYTICS_ID}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/seat-predicter:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/seat-predicter:latest'
      - '.'

  # イメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/seat-predicter:$COMMIT_SHA'

  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'seat-predicter'
      - '--image'
      - 'gcr.io/$PROJECT_ID/seat-predicter:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# イメージをContainer Registryにプッシュ
images:
  - 'gcr.io/$PROJECT_ID/seat-predicter:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/seat-predicter:latest'

# ログ設定
options:
  logging: CLOUD_LOGGING_ONLY

